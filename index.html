<!DOCTYPE html>
<html>
<head>
    <title>Slider by Pasha Geronimo</title>
    <meta charset="UTF-8">

    <style>
        :root {
            --sizetop: 5px;
            /*отступ сверху */
            --color: #967B69;
            /*цвет */
            --backcolor: ;
            /*фоновый цвет */
            --widthbase: 70%;
            /*основная ширина */
        }
        
        body {
            background-color: #514944;
            background-repeat: no-repeat;
            background-size: contain;
            overflow: hidden;
        }
        
        #bigphoto {
            width: calc(var(--widthbase) + 190px);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            top: 3px;
            margin: auto;
            opacity: 1;
            border-color: var(--color);
            background-color: var(--backcolor);
        }
        
        #container {
            width: var(--widthbase);
            top: var(--sizetop);
            position: relative;
            margin: auto;
            display: flex;
            height: 150px;
            overflow: hidden;
        }
        
        #lenta {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: var(--backcolor);
            z-index: 4;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            position: relative;
            top: calc( 270px + var(--sizetop) - 390px);
            margin: auto;
            z-index: 1;
            width: calc(var(--widthbase) + 190px);
            /*расстояние между стрелками */
            height: 200px;
            z-index: 1;
        }
        
        #right {
            border-top: 60px solid transparent;
            border-left: 90px solid var(--color);
            border-bottom: 60px solid transparent;
        }
        
        #left {
            border-top: 60px solid transparent;
            border-right: 90px solid var(--color);
            border-bottom: 60px solid transparent;
        }
        
        #right,
        #left {
            height: 40px;
            width: 65px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            position: relative;
            width: 0;
            height: 0;
            cursor: pointer;
        }
        #right:hover,
        #left:hover {
    background-color: #CBAF9D;
}
    </style>

</head>

<body>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="slide_pg.js"></script>

    <div id="bigphoto"></div>

    <div id="container">
        <div id="lenta">
        </div>
    </div>
    <div class="buttons">
        <div id="left"></div>
        <div id="right"></div>
    </div>

    <script>
        $('body').slide_pg({

            photos: 19, //количество фото
            namefile: 'work-', //префикс имени файлов
            widthPic: 180, //150-350 размер фотографий
            marginImg: 3, // расстояние между фото
            speed: 4, //скорость
            centerFrame: 7, //кадр по центру
        });
    </script>

</body>

</html>
